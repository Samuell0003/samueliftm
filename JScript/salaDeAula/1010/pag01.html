<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var breakIncrementar;
        var contador = 0;

        function play() {
            //setTimeout executa uma função apos determinado intervalo de tempo;
            //setTimeout(incrementar, 3000);

            breakIncrementar = setInterval(incrementar, 1000);
            statusBtns(true, false, false);
        }
        
        function incrementar() {
            document.getElementById("cont").innerHTML = ++contador;
        }
        function parar() {
            pause();
            contador=0;
            document.getElementById("cont").innerHTML = 0;
            statusBtns(false, true, true);
        }
        function pause() {
            clearInterval(breakIncrementar);
            statusBtns(false, true, false);
        }

        function statusBtns(statusPlay, statusPause, statusParar) {
            document.getElementById("btnPlay").disabled = statusPlay;
            document.getElementById("btnPause").disabled = statusPause;
            document.getElementById("btnParar").disabled = statusParar;


        }
    </script>
</head>
<body>
    <form action="">
        <input type="button" id="btnPlay" value="play" onclick="play()">
        <input type="button" id="btnPause" value="pause" onclick="pause()" disabled>
        <input type="button" id="btnParar" value="Parar" onclick="parar()" disabled>
    </form>
    <p>Contador: <span id="cont">0</span></p>
</body>
</html>
