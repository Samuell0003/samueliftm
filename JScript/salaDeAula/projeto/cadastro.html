<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <script src="js/cadastro.js"></script>
    <script src="js/alert.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="alert"></div>
        <section class="flex">
            <div class="login flex">
               <h1>Cadastre-se</h1>
                <form action="php/file.php" method="post" id="cadastr">
                    <input type="text" name="user" id="user" placeholder="Usuário" required>
                    <input type="password" name="pwd" id="senha" placeholder="Senha" required>
                    <input type="password" id="confirmSenha" placeholder="Confirme sua senha" required>
                    <input type="button" value="Cadastrar" onclick="validaCadastro()">
                </form>
                <p>Já é cadastrado? <a href="index.html">Clique aqui</a></p>
            </div>
        </section>
    </main>
</body>
</html>
