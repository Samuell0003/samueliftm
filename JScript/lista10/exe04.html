<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("Informe os segundos:");
        var intervalo;
        function play() {
            intervalo = setInterval(abrirSite, 1000);
        }

        function abrirSite() {
            document.getElementById("txt").innerHTML = `Por favor, aguarde ${num} segundos para carregar a p√°gina do Google`;
            if (num==0) {
                clearInterval(intervalo);
                window.open("https://www.google.com.br/", "_self");
                
            }
            num--;
        }

    </script>
</head>
<body onload="play()">
    <p id="txt"></p>
</body>
</html>
