<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tempTxt() {
            setTimeout(modTxt, 2000);
        }
        
        function modTxt() {
            document.getElementById("txt02").value = document.getElementById("txt01").value;
            document.getElementById("txt01").value="";
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" id="txt01">
        <input type="text" id="txt02" disabled>
        <input type="button" value="OK" onclick="tempTxt()">
    </form>
</body>
</html>
