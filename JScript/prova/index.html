<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        nome = prompt("Informe seu nome:");
        if (nome == "" || nome==null)  {
            nome = "Visitante";
        }
        alert(nome+", seja bem-vindo!");

        function inseri() {
            document.getElementById("user").value=nome;
        }

        function valida() {
            nome = document.getElementById("user").value;
            if (document.getElementById("user").value=="") {
                alert("Informe um usuario valido!")
                document.getElementById("user").focus();
            } else if (document.getElementById("pass").value=="") {
                alert("Senha em branco, informe uma senha!")
                document.getElementById("pass").focus();
            } else if (document.getElementById("user").value.toUpperCase()=="WILTON") {
                window.open("areaUser.html", "_self");
            } else {
                localStorage.setItem("nome", nome);
                window.open("areaRestrita.html", "_self");
            }
        }

    </script>
    <style>
        .ipt {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body onload="inseri()">
    <form action="">
        <label for="user">Usu√°rio:</label>
        <input class="ipt" type="text" id="user">
        <label for="pass">Senha:</label>
        <input class="ipt" type="password" id="pass">

        <input type="button" value="Entrar"  onclick="valida()">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
