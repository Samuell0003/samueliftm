<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function nome() {
            document.getElementById("nome").innerHTML= localStorage.getItem("nome").toUpperCase();
        }
        
    </script>
    <style>
        div {
            text-align: center;
        }
        img {
            width: 500px;
        }
        #nome {
            color: red;
        }
    </style>
</head>
<body onload="nome()">
    <div>
        <img src="img/areaRestrita.jpg" alt="">
        <h1><span id="nome"></span>, você não tem autorização para acessar esta área!</h1>
    </div>
</body>
</html>
